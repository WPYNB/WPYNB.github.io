an class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line">关机：halt, poweroff</span><br><span class="line">重启：reboot</span><br><span class="line">-f: 强制，不调用shutdown</span><br><span class="line">-p: 切断电源</span><br><span class="line">关机或重启：shutdown</span><br><span class="line">shutdown [OPTION]... [TIME] [MESSAGE]</span><br><span class="line">-r: reboot</span><br><span class="line">-h: halt</span><br><span class="line">-c：cancel</span><br><span class="line">uname -r 查看内核</span><br><span class="line">cat /etc/centos-release 查看发行版本</span><br><span class="line">cat /proc/meminfo 查看内存大小</span><br><span class="line">ls /dev sda* 查看硬盘分区</span><br><span class="line">fdisk -l 磁盘分区</span><br><span class="line">lsblk  块设备情况</span><br><span class="line">ifconfig  查看IP</span><br><span class="line">free  查看内存运用率</span><br><span class="line">strace 查看system call </span><br><span class="line">ltrace 查看library</span><br><span class="line">lsmod 查看内存中模块</span><br><span class="line">rmmod 卸载网卡模块</span><br><span class="line">su  切换用户 </span><br><span class="line"></span><br><span class="line">date显示 </span><br><span class="line">date 指定格式显示时间：date+%Y：%m：%d </span><br><span class="line">date用法：date：date[OPTION]… [+FORMAT] </span><br><span class="line">%H 小时（00..23） </span><br><span class="line">%M 分钟（00..59） </span><br><span class="line">%S 秒（00..61） </span><br><span class="line">%X 相当于%H：%M：%S </span><br><span class="line">%d 日（01..31） </span><br><span class="line">%m 月份（01..12） </span><br><span class="line">%Y 完整年份（0000..9999） </span><br><span class="line">%F 相当于%Y-%m-%d</span><br><span class="line"></span><br><span class="line">cp命令 </span><br><span class="line">格式：cp [选项] 源文件或目录 目标文件或目录 </span><br><span class="line">功能：复制文件或目录。 </span><br><span class="line">常用选项： </span><br><span class="line">-f –force 强行复制文件或目录，不论文件或目录是否已经存在。 </span><br><span class="line">-d 复制时保留文件链接。 </span><br><span class="line">-i –interactive覆盖文件之前先询问用户。 </span><br><span class="line">-r 递归处理，将指定目录下的文件与子目录一并处理。若源文件或目录的形态，不属于目录或符号链接，则一律视为普通文件处理。 </span><br><span class="line">-R 或–recursive递归处理，将指定目录下的文件及子目录一并处理</span><br><span class="line"></span><br><span class="line">tar命令 </span><br><span class="line">格式：tar [-cxtzjvf] 文件与目录… 参数 </span><br><span class="line">功能：打包/解包，不打开它，直接看内容。 </span><br><span class="line">-c 建立一个压缩文件的参数指令（create的意思）。 </span><br><span class="line">-x 解开一个压缩文件的参数指令。 </span><br><span class="line">-t 查看tarfile里面的文件。 </span><br><span class="line">-z 是否同时具有gzip的属性？亦即是否需要用gzip压缩？ </span><br><span class="line">-j 是否同时具有bzip的属性？亦即是否需要用bzip压缩？ </span><br><span class="line">-v 压缩的过程中显示文件。这个常用，不建议用在背景执行过程。 </span><br><span class="line">-f 使用档名，请留意，在f之后要立即接档名，不要再加参数。 </span><br><span class="line">-C 解压到指定目录</span><br><span class="line"></span><br><span class="line">vi和vim编辑器</span><br><span class="line"> 编辑普通文件</span><br><span class="line">  三种模式：命令行、插入、底行模式。</span><br><span class="line"> 切换到命令行模式：按Esc键；</span><br><span class="line"> 切换到插入模式：按 i 、o、a键；</span><br><span class="line">  i 在当前位置生前插入</span><br><span class="line">  I 在当前行首插入</span><br><span class="line">  a 在当前位置后插入</span><br><span class="line">  A 在当前行尾插入</span><br><span class="line">  o 在当前行之后插入一行</span><br><span class="line">  O 在当前行之前插入一行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># &amp;ensp;&amp;ensp;&amp;ensp;&amp;ensp;bash的快捷键</span><br><span class="line">Ctrl + l清屏，相当于clear命令</span><br><span class="line">Ctrl + o执行当前命令，并重新显示本命令</span><br><span class="line">Ctrl + s阻止屏幕输出，锁定</span><br><span class="line">Ctrl + q允许屏幕输出</span><br><span class="line">Ctrl + c终止命令</span><br><span class="line">Ctrl + z挂起命令</span><br><span class="line">Ctrl + a光标移到命令行首，相当于Home</span><br><span class="line">Ctrl + e光标移到命令行尾，相当于End</span><br><span class="line">Ctrl + f光标向右移动一个字符</span><br><span class="line">Ctrl + b光标向左移动一个字符</span><br><span class="line">Alt + f光标向右移动一个单词尾</span><br><span class="line">Alt + b光标向左移动一个单词首</span><br><span class="line">Ctrl + xx光标在命令行首和光标之间移动</span><br><span class="line">Ctrl + u从光标处删除至命令行首</span><br><span class="line">Ctrl + k从光标处删除至命令行尾</span><br><span class="line">Alt + r 删除当前整行</span><br><span class="line">Ctrl + w从光标处向左删除至单词首</span><br><span class="line">Alt + d从光标处向右删除至单词尾</span><br><span class="line">Ctrl + d删除光标处的一个字符</span><br><span class="line">Ctrl + h删除光标前的一个字符</span><br><span class="line">Ctrl + y将删除的字符粘贴至光标后</span><br><span class="line">Alt + c从光标处开始向右更改为首字母大写的单词</span><br><span class="line">Alt + u从光标处开始，将右边一个单词更改为大写</span><br><span class="line">Alt + l从光标处开始，将右边一个单词更改为小写</span><br><span class="line">Ctrl + t交换光标处和之前的字符位置</span><br><span class="line">Alt + t交换光标处和之前的单词位置</span><br><span class="line">Alt + N提示输入指定字符后，重复显示该字符N次</span><br><span class="line">注意：Alt组合快捷键经常和其它软件冲突</span><br></pre></td></tr></table></figure>
